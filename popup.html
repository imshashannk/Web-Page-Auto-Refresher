<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refresh Multi-Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background: #1e1e1e;
      color: #fff;
      width: 250px;
    }
    body.light-mode { background: #f9f9f9; color: #000; }
    h2 { font-size: 18px; margin-bottom: 15px; text-align: center; }
    label { font-size: 14px; margin: 8px 0 4px; display: block; }
    input {
      padding: 6px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px;
      width: 100%;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.start { background: #4caf50; color: white; }
    button.stop { background: #f44336; color: white; }
    #status { margin-top: 12px; font-size: 13px; text-align: center; }
    .toggle-container { margin: 12px 0; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #4caf50; }
    input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body class="dark-mode">
  <h2>Auto Refresh</h2>

  <label for="interval">Refresh Interval (seconds):</label>
  <input type="number" id="interval" min="5" value="30">

  <div class="toggle-container">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle" checked>
      <span class="slider round"></span>
    </label>
  </div>

  <button id="toggleButton" class="start">Start Auto Refresh</button>
  <div id="status">Auto-refresh is stopped</div>

  <script src="popup.js"></script>
</body>
</html>
